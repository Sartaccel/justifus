<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Horizontal Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Exo, sans-serif;
            color: #000000;
            overflow-x: hidden;
        }

        #horizontal-container {
            background: url(/GalleryPage/images/map.png) no-repeat center center;
            background-size: contain;
            background-attachment: fixed;
        }

        .horizontal-scroll-wrapper {
            display: flex;
            height: 100vh;
            width: 400%;
        }

        .section {
            flex: 0 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            font-size: 2rem;
            position: relative;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 8px;
            /* background: repeating-linear-gradient(90deg,
                    transparent 0 20px,
                    #00000014 10px 35px); */
            transform: translateY(-50%);
        }

       

        .heading-wrapper {
            text-align: center;
        }

        .heading {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .paragraph {
            font-size: 1rem;
        }

        .paragraph a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="horizontal-container">
        <h2 class="underline" style="text-align: center;">Journey of Mr. Asir Justifus</h2>
        <div class="horizontal-scroll-wrapper">
            <div class="section _1">
                <img src="/GalleryPage/images/Group 1352.svg" alt="">
               
                <div class="heading-wrapper">
                    <h1 class="heading"></h1>
                    <p class="paragraph"> <a href="https://www.tobinwebdesign.com/" target="_blank">Tobin Web
                            Design</a></p>
                </div>
            </div>
           
    <!-- Include GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        // Initialize GSAP ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        const horizontalWrapper = document.querySelector(".horizontal-scroll-wrapper");

        gsap.to(horizontalWrapper, {
            x: () => -(horizontalWrapper.scrollWidth - window.innerWidth), // Scroll the entire width
            ease: "none",
            scrollTrigger: {
                trigger: horizontalWrapper,
                start: "top top",
                end: () => `+=${horizontalWrapper.scrollWidth}`, // Total width of the container
                scrub: true,
                pin: true,
                anticipatePin: 1
            }
        });
    </script>
</body>

</html>
